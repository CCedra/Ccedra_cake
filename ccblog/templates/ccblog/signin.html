<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Авторизация</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-0">
            <a href="#"  class="navbar-brand">
                <img class="icons" src="https://i.ibb.co/zNnhwVd/Csedranagetsa.jpg" height="60" width="60" alt="Csedranagetsa">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-nav active">
                        <a href="#" class="nav-link">Главная</a>
                    </li>
                    <li class="navbar-nav active">
                        <a href="#" class="nav-link">Контакты</a>
                    </li>
                </ul>
              <form action="" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Поиск" aria-label="Поиск">
                <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Найти</button>
              </form>
              <a href="#" class="btn btn-outline-light my-2 my-sm-0">Вход</a>
              <a href="#" class="btn btn-outline-light my-2 my-sm-0">Регистрация</a>
              <a href="#" class="btn btn-outline-light my-2 my-sm-0">Выход</a>
            </div>
        </nav>

        <div class="text-center">
            <h1 class="h3 my-3 font-weight-normal"> Введите логин и пароль</h1>
            <form class="form-signin">
                <label for="inputUsername" class="sr-only">Имя пользователя</label>
                <input id="inputUsername" placeholder="Имя пользователя" required="" class="form-control">
                <label for="inputPassword" class="sr-only">Пароль</label>
                <input id="password" placeholder="Пароль" required="" class="form-control">
                <label for="ReInputPassword" class="sr-only">Имя пользователя</label>
            </form>
        </div>


        <footer class="footer">
            <div class="container">
                <p class="float-right">
                    <a href="#"> Наверх</a>
                </p>
                <span class="text-muted">Подвальчик</span>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
